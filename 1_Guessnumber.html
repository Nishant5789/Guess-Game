<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body onload="init()" class="font-medium bg-purple-700">

    <main class="flex flex-col items-center h-2/3  bg-yellow-300 mt-10 mx-80">

        <div class="container flex flex-col items-center  h-2/3 " id="welcome">

            <h2 class="text-2xl font-extrabold p-4 ">Guess The Random Number Between 1-100</h2>

            <img src="pic-5.png" class="w-60" alt="image not found">
            <section class="eventsection">

                <p class="text-2xl ml-3 font-bold p-2 mb-3">Select the Difficulty??</p>
                <div class="mb-6">

                    <button onclick="easymode()"
                        class="btn1 ml-3 mr-3 px-4 py-2 bg-purple-700 text-sm text-white rounded-md hover:bg-red-500  active:bg-purple-900">Easy:
                        10 attempt</button>

                    <button onclick="hardmode()"
                        class="btn2 px-4 py-2 bg-purple-700 text-sm text-white rounded-md hover:bg-red-500  active:bg-purple-900">Hard:
                        5 attempt</button>
                </div>
            </section>
        </div>

        <div id="gamearea">

            <div class="" id="newgamearea">
                <button onclick="newgamebegin()" class=" px-4 mt-5  ml-40 p py-2 bg-purple-700 text-sm text-white rounded-md hover:bg-red-500  active:bg-purple-900">New
                    Game</button>
            </div>

            <section>
                <h3 class="text-2xl font-extrabold p-4 mb-3" id="textoutput">Your Guess</h3>
                <input type="Number"  onchange="compareguess()"  id="inputBox" min="1" max="100" 
                    class="form-label  rounded-md inline-block p-3  border-purple-500   ml-3 border-2 mb-3 text-gray-700 text-xl"
                    placeholder="Enter Yout Number">
            </section>

            <section class="pb-12">
                <div>
                    <p class="text-2xl font-extrabold  p-2 ">Number of previous attempts</p>
                    <span class="font-semibold text-2xl ml-4 mb-3" id="attempts"></span>
                </div>
                <div class="info">
                    <p class="text-2xl font-extrabold p-2  ">Number of previous guess</p>
                    <span class="font-semibold text-2xl ml-4 " id="guess"></span>
                </div>
            </section>

        </div>
    </main>
    <script src="1_guessnumber.js"></script>
</body>

</html>
